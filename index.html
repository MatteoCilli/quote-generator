<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Reaganite Random Quote Generator</h1>
        <button id="reagan-btn">New Quote</button>
    </header>
    <div class="main-container">
        <div class="reagan-box">
            <p class="quote" id="quote"></p>
            <p class="source"><span id="quote-source"></span><span class="citation" id="citation">WAW</span><span class="year" id="year">WEW</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <audio autoplay loop hidden id="coldestwar">
        <source src="music/coldestwar.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
